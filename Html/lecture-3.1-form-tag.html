<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Tag</title>
</head>
<body>
   <h1>Form  Tag</h1>
   <form>
        <input type="text" placeholder="Enter your name" required/><br><br>
        <input type="email" placeholder="enter your email" required><br><br>
        <input type="password" placeholder="enter your password" required><br><br>
        <input type="radio" name="gender" required>Male
        <input type="radio" name="gender" required>Female
        <br><br>
        <input type="checkbox" required>Html
        <input type="checkbox" required>Css
        <input type="checkbox" required>Bootstrap
        <input type="checkbox" required>Js
        <br><br>
        <select required>
            <option>--select your state---</option>
            <option>gujarat</option>
            <option>maharashtra</option>
        </select>
        <br><br>
        <input type="date" required/>
        <br><br>
        <input type="range" required>
        <br><br>
        <input type="color" required>
        <br><br>
        <input type="tel" required>
        <br><br>
        <input type="file" required/>
        <br><br>
        <input type="submit">
        <input type="reset">

   </form>
</body>
</html>
