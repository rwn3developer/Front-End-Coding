<!DOCTYPE html>
<head>
    <title>image and marqee tag</title>
</head>
<body>
    <!-- inline tag -->
    <img src="./images/1.jpg" width="30%" title="bitcoin" alt="bitcoin"/>

    <br><br>

    <marquee scrollamount="50"  behavior="alternate">Hello world</marquee>


    <marquee direction="right" scrollamount="20">
        <img src="./images/dog.webp" width="500"/>
        <img src="./images/boyrun.gif" alt="">
    </marquee>
    
</body>
</html>
