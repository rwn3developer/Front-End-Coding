<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <header>
        <div class="header-inner d-flex justify-between align-center">

            <div class="search-field">
                <input type="text" placeholder="Search here...">
            </div>

            <div class="header_right d-flex">
                <ul class="d-flex align-center">
                    <li>
                        <a>
                            <img src="https://demo.dashboardpack.com/directory-html/img/icon/bell.svg" alt="">
                        </a>

                    </li>
                    <li>
                        <a>
                            <img src="https://demo.dashboardpack.com/directory-html/img/icon/msg.svg" alt="">
                        </a>
                    </li>
                </ul>
                <div class="portfolio">
                    <img src="https://demo.dashboardpack.com/directory-html/img/client_img.png" width="50" alt="">
                </div>
            </div>

        </div>
    </header>

    <aside>
        <div class="logo">
            <h1 align="center">Logo</h1>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="#" class="d-flex align-center">
                        <img src="https://demo.dashboardpack.com/directory-html/img/menu-icon/dashboard.svg" />
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="d-flex align-center">
                        <img src="https://demo.dashboardpack.com/directory-html/img/menu-icon/2.svg" />
                        <span>Pages</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="d-flex align-center">
                        <img src="https://demo.dashboardpack.com/directory-html/img/menu-icon/3.svg" />
                        <span>Application</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="d-flex align-center">
                        <img src="https://demo.dashboardpack.com/directory-html/img/menu-icon/4.svg" />
                        <span>Components</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="d-flex align-center">
                        <img src="https://demo.dashboardpack.com/directory-html/img/menu-icon/5.svg" />
                        <span>UI Elements</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="d-flex align-center">
                        <img src="https://demo.dashboardpack.com/directory-html/img/menu-icon/6.svg" />
                        <span>Animations</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="d-flex align-center">
                        <img src="https://demo.dashboardpack.com/directory-html/img/menu-icon/7.svg" />
                        <span>Cards</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="d-flex align-center">
                        <img src="https://demo.dashboardpack.com/directory-html/img/menu-icon/8.svg" />
                        <span>Table</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="d-flex align-center">
                        <img src="https://demo.dashboardpack.com/directory-html/img/menu-icon/9.svg" />
                        <span>Charts</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="d-flex align-center">
                        <img src="https://demo.dashboardpack.com/directory-html/img/menu-icon/10.svg" />
                        <span>Widgets</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="d-flex align-center">
                        <img src="https://demo.dashboardpack.com/directory-html/img/menu-icon/map.svg" />
                        <span>Maps</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <main>
        <section class="charts">
            <div class="d-flex">
                <div class="col-8 col-sm-12 col-md-12 col-lg-12">
                    <div class="white-box">
                        <div class="white-box-header">
                            <h3>Monthly Income stats for November 2020</h3>
                        </div>
                        <div id="chart" class="charts"></div>
                    </div>
                </div>
                <div class="col-4 col-sm-12 col-md-12 col-lg-12">
                    <div class="counter">
                        <div class="box">
                            <h3>50</h3>
                            <p>Total categories</p>
                        </div>
                        <div class="box">
                            <h3>100</h3>
                            <p>Total categories</p>
                        </div>
                        <div class="box">
                            <h3>20</h3>
                            <p>Total categories</p>
                        </div>
                        <div class="box">
                            <h3>10</h3>
                            <p>Total categories</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <!-- apexcharts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script type="text/javascript">
        var options = {
            series: [{
                name: 'Net Profit',
                data: [44, 55, 57, 56, 61, 58, 63, 60, 66]
            }, {
                name: 'Revenue',
                data: [76, 85, 101, 98, 87, 105, 91, 114, 94]
            }, {
                name: 'Free Cash Flow',
                data: [35, 41, 36, 26, 45, 48, 52, 53, 41]
            }],
            chart: {
                type: 'bar',
                height: 350
            },
            plotOptions: {
                bar: {
                    horizontal: false,
                    columnWidth: '55%',
                    endingShape: 'rounded'
                },
            },
            dataLabels: {
                enabled: false
            },
            stroke: {
                show: true,
                width: 2,
                colors: ['transparent']
            },
            xaxis: {
                categories: ['Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct'],
            },
            yaxis: {
                title: {
                    text: '$ (thousands)'
                }
            },
            fill: {
                opacity: 1
            },
            tooltip: {
                y: {
                    formatter: function (val) {
                        return "$ " + val + " thousands"
                    }
                }
            }
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
    </script>

</body>

</html>
