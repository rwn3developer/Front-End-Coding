<!DOCTYPE html>
<head>
    <title>Justify Content</title>
    <style>
        .mainbox{
            width: 1200px;
            height: 200px;
            background-color: skyblue;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .box1{
            width: 300px;
            height: 100px;
            background-color: red;
            
        }
    </style>
</head>
<body>
    <div class="mainbox">
        <div class="box1">1</div>
        <div class="box1">2</div>
        <div class="box1">3</div>
    </div>
</body>
</html>
